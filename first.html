<!DOCTYPE html>
<html>

<head>
	<style>
		button {
		width: 250px;
		height: 50px;
		padding: 10px;
		border-radius: 10px;
		-moz-border-radius: 10px;
		-webkit-border-radius: 10px;
		margin:10px;
		}
	</style>
</head>
<body onload="load()">

<button type="button" onclick="button5_click()">size</button>

<p id="text"><b></b></p>

</body>
<script>
function load() {
	window.opener.window.eventListener();
}

function button5_click() {
        document.getElementById("text").innerText= " availwidth: " + window.screen.availWidth + " availheight: " + window.screen.availHeight;
        document.getElementById("text").innerText+= " width: " + window.screen.width + " height: " + window.screen.height;
        document.getElementById("text").innerText+= " screenX: " + window.screenX + " screenY: " + window.screenY;
        document.getElementById("text").innerText+= " screenLeft: " + window.screenLeft + " screenTop: " + window.screenTop;
}
</script>
</html>
